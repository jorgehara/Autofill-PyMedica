<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFill PyMedica</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --section-bg: #f8f9fa;
            --border-color: #dee2e6;
            --input-bg: #ffffff;
            --input-border: #ccc;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --section-bg: #2d2d2d;
            --border-color: #404040;
            --input-bg: #333333;
            --input-border: #404040;
        }

        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        .form-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-color);
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-size: 14px;
        }
        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #fillForm {
            background-color: #007bff;
            color: white;
        }
        #fillForm:hover {
            background-color: #0056b3;
        }
        #clearForm {
            background-color: #dc3545;
            color: white;
        }        
        #clearForm:hover {
            background-color: #c82333;
        }
        #statusMessage {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        #statusMessage.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #statusMessage.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .section {
            background-color: var(--section-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 12px;
            transition: all 0.3s ease;
        }
        .section-title {
            color: #007bff;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        #patientList {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            resize: vertical;
        }
        .patient-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .patient-controls button {
            flex: 1;
        }
        #currentPatient {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: none;
        }
        .progress-info {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
            color: #007bff;
        }
        .mode-selector {
            margin-bottom: 15px;
            text-align: center;
        }
        .mode-selector button {
            width: 48%;
            margin: 0 1%;
        }
        .mode-selector button.active {
            background-color: #28a745;
            border-color: #28a745;
        }
        .time-section {
            display: none;
        }
        .time-section.active {
            display: block;
        }
        .time-inputs {
            display: flex;
            gap: 10px;
        }
        .time-inputs input {
            width: 50%;
        }
        #theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: transparent;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            padding: 0;
            transition: all 0.3s ease;
        }
        #theme-toggle:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }
    </style>
</head>
<body>
    <button id="theme-toggle" title="Cambiar tema">üëÅÔ∏è</button>
    <div class="mode-selector">
        <button id="modeAutoFill" class="active">üìù Modo AutoFill</button>
        <button id="modeTurnos">üïí Modo Turnos</button>
    </div>

    <div id="autoFillSection" class="section">
        <div class="section-title">Lista de Pacientes</div>
        <div class="form-group">
            <label for="patientList">Pegar lista (formato: n√∫mero_afiliado,diagn√≥stico,presi√≥n_alta,presi√≥n_baja,hora,minutos):</label>
            <textarea id="patientList" placeholder="Ejemplo:&#10;123456,I10,120,80,07,30&#10;789012,I10,130,85,07,45"></textarea>
        </div>
        <div class="patient-controls">
            <button id="loadPatients">üì• Cargar Lista</button>
            <button id="prevPatient">‚¨ÖÔ∏è Anterior</button>
            <button id="nextPatient">‚û°Ô∏è Siguiente</button>
        </div>
        <div id="currentPatient">
            <strong>Paciente Actual:</strong>
            <span id="patientInfo"></span>
        </div>
        <div class="progress-info" id="progressInfo"></div>

        <div class="section">
            <div class="section-title">Datos del Afiliado</div>
            <div class="form-group">
                <label for="numAfiliado">N√∫mero de Afiliado:</label>
                <input type="text" id="numAfiliado" placeholder="Ingrese n√∫mero de afiliado">
            </div>
        </div>

        <div class="section">
            <div class="section-title">Diagn√≥stico</div>
            <div class="form-group">
                <label for="diagnostico">C√≥digo o Descripci√≥n:</label>
                <input type="text" id="diagnostico" placeholder="Ej: I10 o Hipertensi√≥n">
            </div>
        </div>

        <div class="section">
            <div class="section-title">Presi√≥n Arterial</div>
            <div class="form-group">
                <label for="presionAlta">Presi√≥n Alta:</label>
                <input type="text" id="presionAlta" placeholder="Ej: 120">
            </div>
            <div class="form-group">
                <label for="presionBaja">Presi√≥n Baja:</label>
                <input type="text" id="presionBaja" placeholder="Ej: 80">
            </div>
        </div>
    </div>

    <div id="turnosSection" class="section time-section">
        <div class="section-title">Configuraci√≥n de Turnos</div>
        <div class="form-group">
            <label for="fechaTurno">Fecha de Turnos:</label>
            <input type="date" id="fechaTurno" class="form-control">
        </div>
        <div class="form-group">
            <label>Horario Inicial Ma√±ana:</label>
            <div class="time-inputs">
                <input type="number" id="horaInicialManana" min="7" max="12" value="7" placeholder="Hora">
                <input type="number" id="minutoInicialManana" min="0" max="59" step="15" value="30" placeholder="Minuto">
            </div>
        </div>
        <div class="form-group">
            <label>Horario Final Ma√±ana:</label>
            <div class="time-inputs">
                <input type="number" id="horaFinalManana" min="7" max="12" value="12" placeholder="Hora">
                <input type="number" id="minutoFinalManana" min="0" max="59" step="15" value="30" placeholder="Minuto">
            </div>
        </div>
        <div class="form-group">
            <label>Horario Inicial Tarde:</label>
            <div class="time-inputs">
                <input type="number" id="horaInicialTarde" min="16" max="20" value="16" placeholder="Hora">
                <input type="number" id="minutoInicialTarde" min="0" max="59" step="15" value="0" placeholder="Minuto">
            </div>
        </div>
        <div class="progress-info" id="turnosProgressInfo"></div>
    </div>

    <div id="actionButtons">
        <button id="fillForm" class="action-button">üìù Rellenar Formulario</button>
        <button id="assignTurnos" class="action-button" style="display: none;">üïí Asignar Turnos</button>
        <button id="clearForm">üóëÔ∏è Limpiar Formulario</button>
    </div>
    <div id="statusMessage" style="display: none;"></div>
    <script src="popup.js"></script>
</body>
</html>
